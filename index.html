        <div class=" containImg py-5">
            <div class="search-box">
                <input type="text" class="search-txt" id="search" placeholder="Find your location">

            <div class="whetherContainer">
                <div class="days row">
                <div class="firstDay day col-10 offset-1  offset-lg-0 col-lg-4  p-0 my-2 my-lg-0">
                    <div class="head-title d-flex justify-content-between align-content-center py-2 px-2 bg-sec color-sub ">

                    <div class="body px-3 py-2">

                        <div class="temp py-2 d-flex justify-content-between">
                            <h1><span id="deg">25</span>°C</h1>
                            <div class="icon">
                                <img src="" id="state-today-img" alt="img">
                            </div>
                        </div>
                        <div class="condition">
                            <p id="condition">Sunny</p>
                        </div>
                        <div class="icons-container">
                            <div class="iconState"> <i class="fa-solid fa-umbrella"></i> <span>20</span>%</div>
                            <div class="iconState"> <i class="fa-solid fa-wind"></i> <span>18</span>kph</div>
                            <div class="iconState"> <i class="fa-solid fa-compass"></i> <span>East</span></div>
                        </div>
                    </div>
                </div>

                        <div class="temp py-2  justify-content-center">

                                <img src="" id="state-secDay-img" alt="img">
                            </div>
                            <div>
                            <p><span id="secDegH">25</span>°C</p>
                            <p><span id="secDegL">25</span>°C</p>
                        </div>
                        <div class="condition">
                            <p id="secCondition">Sunny</p>
                        </div>
                        </div>
                        
                    </div>
                </div>
                <div class="thirdDay day col-10 offset-1  offset-lg-0 col-lg-4  p-0 my-2 my-lg-0">

                        </div>
